<body>
    <div class="navbar1">
        <nav class="navbar">
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>

        </nav>
    </div>
    <div  class="container">
        <h1>Connect With Us</h1>
        <p>Feel Free To Contact Us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form >
                    <div class="input-row">
                        <div class="input-group">
                            <label >Name</label>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="input-group">
                            <label >Phone</label>
                            <input type="text" placeholder="+91 4561238907">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label >Email</label>
                            <input type="email" placeholder="Awerhel123@gmail.com">
                        </div>
                        <div class="input-group">
                            <label >Subject</label>
                            <input type="text" placeholder="Demo">
                        </div>
                    </div>
                    <label >Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 1234567890</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Clement Town ,Dehradun</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>    
</body>
